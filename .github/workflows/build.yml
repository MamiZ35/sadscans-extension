name: Build Sadscans Extension

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Create Gradle wrapper
      run: |
        mkdir -p gradle/wrapper
        cat > gradle/wrapper/gradle-wrapper.properties << EOF
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.0-bin.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        
    - name: Create build files
      run: |
        # settings.gradle.kts
        cat > settings.gradle.kts << 'EOF'
        rootProject.name = "sadscans"
        EOF
        
        # build.gradle.kts (root)
        cat > build.gradle.kts << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath("com.android.tools.build:gradle:8.1.0")
                classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0")
            }
        }
        
        plugins {
            id("com.android.application") version "8.1.0" apply false
            id("org.jetbrains.kotlin.android") version "1.9.0" apply false
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        EOF
        
        # AndroidManifest.xml
        mkdir -p src/main
        cat > src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="eu.kanade.tachiyomi.extension.tr.sadscans">
            <application
                android:label="Sadscans">
                <activity
                    android:name=".Sadscans"
                    android:exported="true">
                </activity>
            </application>
        </manifest>
        EOF
        
    - name: Update build.gradle.kts
      run: |
        cat > src/build.gradle.kts << 'EOF'
        plugins {
            id("com.android.application")
            id("org.jetbrains.kotlin.android")
        }

        android {
            namespace = "eu.kanade.tachiyomi.extension.tr.sadscans"
            compileSdk = 33

            defaultConfig {
                applicationId = "eu.kanade.tachiyomi.extension.tr.sadscans"
                minSdk = 21
                targetSdk = 33
                versionCode = 1
                versionName = "1.0"
            }

            buildTypes {
                release {
                    isMinifyEnabled = false
                }
            }
            
            compileOptions {
                sourceCompatibility = JavaVersion.VERSION_17
                targetCompatibility = JavaVersion.VERSION_17
            }
            
            kotlinOptions {
                jvmTarget = "17"
            }
        }

        dependencies {
            implementation("org.jetbrains.kotlin:kotlin-stdlib:1.9.0")
        }
        EOF
        
    - name: Move Kotlin file
      run: |
        mkdir -p src/main/java/eu/kanade/tachiyomi/extension/tr/sadscans
        cp src/Sadscans.kt src/main/java/eu/kanade/tachiyomi/extension/tr/sadscans/
        
    - name: Create Gradle wrapper files
      run: |
        cat > gradlew << 'EOF'
        #!/bin/sh
        exec gradle "$@"
        EOF
        chmod +x gradlew
        
    - name: Build APK
      run: |
        gradle wrapper
        ./gradlew assembleDebug --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: sadscans-extension
        path: src/build/outputs/apk/debug/*.apk
