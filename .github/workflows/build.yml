name: Build Sadscans Extension

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'
    
    - name: Create Project Structure
      run: |
        mkdir -p app/src/main/java/eu/kanade/tachiyomi/extension/tr/sadscans
        cp src/Sadscans.kt app/src/main/java/eu/kanade/tachiyomi/extension/tr/sadscans/
        
        cat > settings.gradle << 'EOF'
        rootProject.name = "Sadscans"
        include ':app'
        EOF
        
        cat > app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
            id 'kotlin-android'
        }
        android {
            namespace 'eu.kanade.tachiyomi.extension.tr.sadscans'
            compileSdk 34
            defaultConfig {
                applicationId "eu.kanade.tachiyomi.extension.tr.sadscans"
                minSdk 21
                versionCode 1
            }
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_17
                targetCompatibility JavaVersion.VERSION_17
            }
        }
        dependencies {
            implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.0'
        }
        EOF
        
        cat > app/src/main/AndroidManifest.xml << 'EOF'
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <application android:label="Sadscans"/>
        </manifest>
        EOF
    
    - run: gradle :app:assembleDebug
      
    - uses: actions/upload-artifact@v4
      with:
        name: sadscans-apk
        path: app/build/outputs/apk/debug/*.apk
